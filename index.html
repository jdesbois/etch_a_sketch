<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles/etch_a_sketch.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/etch_a_sketch.js"></script>
</head>
<body>
  <!-- Header/Button -->
<header>
  <h1>This is my Etch-A-Sketch from The Odin Project!</h1>
  <button class="create">Create Grid!</button>
  <button class="clear">Clear drawing!</button>
  <button class="removeGrid">Remove grid!</button><br>
  <input type="radio" name="color" value="Red" checked>Red
  <input type="radio" name="color" value="Green">Green
  <input type="radio" name="color" value="Blue">Blue
</header>
<!-- grid container -->
<section>
  <div class="container">
    <h3 class="etch_title">Magic Etch A Sketch Screen!</h3>
    <button class="dial dial-left"></button>
    <button class="dial dial-right"></button>
  </div>

</section>
</body>
</html>
